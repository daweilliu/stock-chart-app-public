<mat-dialog-content>
  <app-space-time-gate
    [model]="selectedKey()"
    [disabled]="!!data?.disabled"
    (selectionChange)="onPick($event)"
  >
  </app-space-time-gate>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-flat-button type="button" (click)="onApply()">Apply</button>
</mat-dialog-actions>
